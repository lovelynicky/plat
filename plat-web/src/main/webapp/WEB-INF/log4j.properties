log4j.rootCategory=INFO,stdout,R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%t] %C.%M(%L) | %m%n


log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=/Users/liluoqi/Documents/workspace/logs/plat.log
log4j.appender.R.DatePattern='.'yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.MaxBackupIndex=20
log4j.appender.R.MaxFileSize=20MB
log4j.appender.R.Append=true
log4j.appender.R.BufferSize=16384
log4j.appender.R.ImmediateFlush=true
log4j.appender.R.BufferedIO=false
log4j.appender.R.layout.ConversionPattern=%d{M/d/yyyy HH:mm} %c %p - %m%n
log4j.appender.R.Encoding=UTF-8

log4j.logger.com.xiangzhu=INFO